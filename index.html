<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="https://cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif;}
    </style>

    <!-- my own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <header class="startup">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase">
              <strong>the biggest startup event<br>
              of the year!</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-12 my-auto">
          <!-- Begin Mailchimp Signup Form -->

          <div id="mc_embed_signup">
            <form action="https://gmail.us20.list-manage.com/subscribe/post?u=bca7e6b2f06a7b1baf1316f21&amp;id=84c2846bfe" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">    
               <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text" name="b_bca7e6b2f06a7b1baf1316f21_84c2846bfe" tabindex="-1" value="">
                </div>
                <div class="clear">
                  <input class="btn btn-primary btn-xl" type="submit" value="Find out more" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
                </div>
            </form>
            </div>
            <!--End mc_embed_signup-->
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
